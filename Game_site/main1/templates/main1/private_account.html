{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'main1/cssfiles/textline.css' %}">
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Новости</title>
    <style>
      a {
        text-decoration: none; /* Убираем подчёркивание */
        color: #020202;
      }
      a:hover {
        filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.7));
      }
      .form-control:focus {
        border-color: #330080;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 4px rgba(51, 0, 128,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 4px rgba(51, 0, 128,.6);
    }
    .naz{
      weight:150px;
      position:absolute ;
  
    }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 100%;
        position: relative;
        background: rgba(74.37, 74.07, 74.07, 0.94);
      "
    >
      <div
        style="
          width: 1920px;
          height: 183px;
          left: 0px;
          top: 0px;
          position: fixed;
        "
      >
        <div
          style="
            width: 1920px;
            height: 181px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: #760074;
          "
        ></div>
        
        
      <div
        style="
          width: 1920px;
          height: 183px;
          left: 0px;
          top: 0px;
          position: absolute;
        "
      >
        <div
          style="
            width: 1920px;
            height: 181px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: #330080;
          "
        ></div>
        

        <div
          style="
            width: 100%;
            height: 100%;
            left: 1.6%;
            top: 1%;
            position: absolute;
            color: #020202;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a style=" text-decoration: none;width: 100%; height: 100%; color:white;" href="/">Главная</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 17%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a style=" text-decoration: none;width: 100%;height: 100%;color:white;" href="/News/">Новости</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 34%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a style=" text-decoration: none;height: 100%;width: 100%;color:white;"  href="/News_Game/">Новинки</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 51%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a  style="text-decoration: none;height: 100%;width: 100%;color:white;"  href="/Reviews/">Обзоры</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 68%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a  style="text-decoration: none;height: 100%;width: 100%;color:white;"  href="/Ratings/">Рейтинги</a>
        </div>
        <form action="/Private_account"> 
          <button>
            <img
              style="
                weight:80%;
                height:80%;
                left:88%;
                cursor: pointer;
                top:9%;
                position: absolute;
                color: white;
              "
        
              src="{% static 'main1/imags/person.png' %}"
            >
          </button>
        </form>
      </div>
      <div
        style="
          width: 72%;
          height: 465%;
          left: 14%;
          top: 98%;
          position: absolute;
          justify-content: center;
          align-items: center;
          display: inline-flex;
        "
      >
        <div style="width: 100%; height: 100%; background: white">
            <div class="container" >
                <header>
                    <h1 style="left:40%;position:absolute">Личный кабинет</h1>
                </header>
        
                <main>
                    <section style="position: absolute;left: 38%;top: 10%;" class="user-profile">
                        <h2>Профиль пользователя</h2>
                        <div class="profile-info">
                            <p>Имя пользователя: <span id="user-name">{{user.username}}</span></p>
                            <p>Привязанная почта: <span id="email"></span></p>
                            <p>Дата регистрации: <span id="registration-date"></span></p>
                            
                        </div>
                    </section>
        
                    
        
                    <section style="position: absolute;left: 38%;top: 30%;" class="data-management">
                        <h2>Управление данными</h2>
                        <form action="/delete-data" method="post">
                            <div>
                                <label for="delete-confirmation">Вы уверены, что хотите удалить данные?</label>
                                
                              <input type="checkbox" id="delete-confirmation" name="delete-confirmation" required>
                            </div>
                            <div>
                                <button class="flowtext" style=" cursor: pointer;border-width: 0;left:-1.8%;position:absolute;" onclick="location.href='{%url 'logout' %}?next=/main1/login'" >Удалить данные</button>
                            </div>
                        </form>
                    </section>
        
                    <section style="position: absolute;left: 38%;top: 42%;" class="change-password">
                        <h2>Смена пароля</h2>
                        <form action="/change-password" method="post">
                            <div>
                                <label for="old-password">Старый пароль:</label>
                                <input class="form-control" style="outline:none;" type="password" id="old-password" name="old-password" required>
                            </div>
                            <div>
                                <label for="new-password">Новый пароль:</label>
                                <input class="form-control" style="outline:none;" type="password" id="new-password" name="new-password" required>
                            </div>
                            <div>
                                <label for="confirm-password">Подтверждение нового пароля:</label>
                                <input class="form-control" style="outline:none;" type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                            <div>
                                <button class="flowtext" style="cursor: pointer; border-width: 0;left:-1.6%;position:absolute;" type="submit">Изменить пароль</button>
                            </div>
                        </form>
        
                        
                    </section>
                </main>
        
        
            </div>
        
            
            
        </div>
      </div>
      <img
        style="
          width: 14%;
          height: 465%;
          left: 0%;
          top: 98%;
          position: absolute;
        "
        src="{% static 'main1/imags/side.png' %}"
      />
      <img
        style="
          width: 100%
          height: 100%;
          left: 85.86%;
          top: 98%;
          position: absolute;
        "
        src="{% static 'main1/imags/side.png' %}"
      />
    </div>
  </body>
</html>
