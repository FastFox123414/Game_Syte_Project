<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'main1/cssfiles/textline.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Регистрация</title>
    <style>
      a {
        text-decoration: none; /* Убираем подчёркивание */
        color: #020202;
      }
      a:hover {
        filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.7));
      }
      input.flowtext:hover{
        filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3));
      }
      
      .form-control:focus {
        border-color: #c71585;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 4px rgba(199,21,133,.6);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 4px rgba(199,21,133,.6);
    }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 100%;
        position: relative;
        background: rgba(74.37, 74.07, 74.07, 0.94);
      "
    >
      <div
        style="
          width: 1920px;
          height: 183px;
          left: 0px;
          top: 0px;
          position: fixed;
        "
      >
        <div
          style="
            width: 1920px;
            height: 181px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: #760074;
          "
        ></div>
        
      
      <div
        style="
          width: 1920px;
          height: 183px;
          left: 0px;
          top: 0px;
          position: absolute;
        "
      >
        <div
          style="
            width: 1920px;
            height: 181px;
            left: 0px;
            top: 0px;
            position: absolute;
            background: #330080;
          "
        ></div>
        

        <div
          style="
            width: 100%;
            height: 100%;
            left: 1.6%;
            top: 1%;

            color: #020202;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a style="text-decoration: none;width: 100%; height: 100%; color:white;" href="/">Главная</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 17%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a style="text-decoration: none;width: 100%;height: 100%;color:white;" href="/News/">Новости</a>
        </div>
        <div
          style="
            width: 414px;
            height: 181px;
            left: 669px;
            top: 0px;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a  style="text-decoration: none;text-decoration: none;color:white;"  href="/News_Game/">Новинки</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 51%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a  style="text-decoration: none;height: 100%;width: 100%;color:white;"  href="/Reviews/">Обзоры</a>
        </div>
        <div
          style="
            width: 100%;
            height: 100%;
            left: 68%;
            top: 1.6%;
            position: absolute;
            color: white;
            font-size: 64px;
            font-family: Inter;
            font-weight: 400;
            line-height: 140.8px;
            word-wrap: break-word;
          "
        >
          <a  style="text-decoration: none;height: 100%;width: 100%;color:white;"  href="/Ratings/">Рейтинги</a>
        </div>
        <form action="/Private_account"> 
          <button>
            <img
              style="
                weight:80%;
                height:80%;
                left:88%;
                top:9%;
                cursor: pointer;
                position: absolute;
                color: white;
              "
        
              src="{% static 'main1/imags/person.png' %}"
            >
          </button>
        </form>
      </div>
      <div
        style="
          width: 72%;
          height: 465%;
          left: 14%;
          top: 98%;
          position: absolute;
          justify-content: center;
          align-items: center;
          display: inline-flex;
        "
      >
        <div style="width: 100%; height: 100%; background: white">
            <div class="container">
                <div class="row">
                    <!-- делаем самую простую вёрстку -->
                    <div style="left:39%;" class="col-md-12">
                        <h2 >Регистрация</h2>
                        <p style="position:absolute;left:-6%">Заполните все поля, чтобы создать новый аккаунт.</p>
                        
                    </div>
                </div>
            </div>
            <form style="top:100px;position:absolute;left:37%;" action="" method="post">
                   
                <!-- поле ввода электронной почты -->
                <div class="form-group">
                    <label>Логин</label>
                    <input style="outline:none;" type="text" name="name" class="form-control" required />
                </div>

                <div class="form-group">
                  <label>Электронная почта</label>
                  <input style="outline:none;" type="email" name="email" class="form-control" required />
                </div>    
                <!-- поле ввода пароля -->
                <div class="form-group">
                    <label>Пароль</label>
                    <input style="outline:none;" type="password" name="password" class="form-control" required>
                </div>
                <!-- поле повторного ввода пароля -->
                <div class="form-group">
                    <label>Повторите пароль</label>
                    <input style="outline:none;" type="password" name="confirm_password" class="form-control" required>
                </div>
                <!-- кнопка отправки данных на сервер -->
                <div class="form-group">
                    <input style="border-width: 0;" class="flowtext" type="submit" name="submit" class="btn btn-primary" value="Зарегистрироваться">
                </div>
                <!-- вход для тех, у кого уже есть аккаунт -->
                <p>Уже зарегистрированы? <a class="flowtext" href="/login">Войдите в систему</a>.</p>
            </form>
        </div>
      </div>
      <img
        style="
          width: 14%;
          height: 465%;
          left: 0%;
          top: 98%;
          position: absolute;
        "
        src="{% static 'main1/imags/side.png' %}"
      />
      <img
        style="
          width: 100%
          height: 100%;
          left: 85.86%;
          top: 98%;
          position: absolute;
        "
        src="{% static 'main1/imags/side.png' %}"
      />
    </div>
